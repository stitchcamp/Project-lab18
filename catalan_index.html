<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Event Object Demos</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <!-- Task #1 -->
  <button id="myButton">Click Me!</button>

  <!-- Task #2 -->
  <form id="myForm">
    <input type="text" name="username" placeholder="Enter your username">
    <button type="submit">Submit Form</button>
  </form>

  <!-- Task #3 -->
  <div class="container">
    <div class="element" id="div-element">This is a div element.</div>
    <p class="element" id="p-element">This is a paragraph element.</p>
    <img style="height: 200px; width: 200px;"  id="img-element" src="example.jpg" alt="Example image">
  </div>

  <!-- Task #4 -->
  <div id="hoverDiv">
    <h2>Hover over me!</h2>
    <p>This div will change color when you move your mouse over it.</p>
</div>

  <!-- Task #5 -->
  <button id="toggleButton">Click me to toggle!</button>

  <!-- Task #6 -->
  <input type="text" id="myInput1" placeholder="Input 1">
  <input type="text" id="myInput2" placeholder="Input 2">
  <input type="text" id="myInput3" placeholder="Input 3">

  <script src="script.js"></script>
</body>
</html>
